<!-- Section: Video showcase example. Start. -->
<figure class="gusto-video gusto-video--{{class}}">
    <div class="gusto-video-wrapper">
        <video
            preload="none"
            decorator='lazyload:{src:{{src}}, type:"video" }'
        >
        </video>

        <div class="gusto-video-cover">
    		<svg class="gust-video-play-btn" x="0px" y="0px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" style="display:block;margin-left:auto;margin-right:auto;">
				<circle fill="#ffbb00" cx="50" cy="50" r="50"/>
				<polygon fill="#333333" class='guPause' points="45.9,65.5 37.6,65.5 37.6,34.5 39.6,32.5 45.9,32.5 "/>
				<polygon fill="#333333" class='guPause' points="62.4,63.5 60.4,65.5 54.1,65.5 54.1,32.5 62.4,32.5 "/>
				<polygon fill="#333333" class='guPlay' points="72.2,49.3 38.1,35.2 36.9,36.1 36.9,63.9 38.1,64.8 72.2,50.7 "/>
			</svg>
        </div>
    </div>

	{{ #caption }}
        <figcaption class="gusto-caption">
            {{{ caption }}}
        </figcaption>
	{{ /caption }}
</figure>
<!-- Section: Photo gallert example. End. -->
