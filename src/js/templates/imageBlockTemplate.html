<!-- Section: Photo full-width example. Start. -->
<figure class="gusto-section gusto-section-photo">
	<div class=" {{ class }}">
		{{ #headline }}
		<div class='gusto-section-header'>
			<h2 class='gusto-headline gusto-headline-medium gusto-headline-border-top'>{{ headline }}</h2>
			<p>{{ caption }}</p>
		</div>
		{{ /headline }}
    	<img class="gusto-photo {{ elmclass }}"
			 decorator='lazyload:{src:{{src}},imgSizes:{{size}},srcAlt:{{src_alt}}, type: "image" }'
			 alt="{{ alt }}" />
	</div>

	{{ ^headline }}
	    <figcaption class="gusto-caption gusto-restrict-inner left-column">
	       {{ caption }}
	    </figcaption>
    {{ /headline }}

</figure>
<!-- Section: Photo gallert example. End. -->
