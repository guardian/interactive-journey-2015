<!doctype html>
<html lang="en" prefix="op: http://media.facebook.com/op#">
  
   <head>
      <meta charset="utf-8">
      <link rel="canonical" href="{{ config.link }}">
      <link rel="stylesheet" title="default" href="#">
      <meta type="description" content=" {{ config.description }}">
      <meta property=“fb:likes” content=“true”>
      <meta property=“fb:comments” content=“true”>
      <meta property="op:markup_version" content="v1.0">
      <!-- Article settings goes here -->
  </head>

  <body>
     
    <article>   
      {{> topheader config}}

      <!-- Article body goes here -->   
      {{#each blocks}}
        {{> (partial) }}
      {{/each}}

      <figure class="op-tracker">
        <iframe srcdoc='<script src="http://j.ophan.co.uk/fb-instant.js" type="text/javascript"></script>' hidden></iframe>
      </figure>
      
      {{> footer }}  
    
    </article>
  
  </body>
  
</html>
