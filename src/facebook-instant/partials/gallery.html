<figure class="op-slideshow" {{#if data-mode}} data-mode="{{data-mode}}" {{/if}} {{#if data-feedback}} data-feedback="{{data-feedback}}" {{/if}} {{#if autoplay}}autoplay{{/if}}>
	{{# if audio }}
		{{>audio this.audio}} 
	{{/if}}

    {{#images}}
    	{{>image this}}    
    {{/images}}

    {{#if caption }}
    	{{#if exclude-caption}}

    	{{else}}
    		<figcaption class="op-center">{{{ caption }}}</figcaption>
    	{{/if}}
    {{/if}}     
</figure>
