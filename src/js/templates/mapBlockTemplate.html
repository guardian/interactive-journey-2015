<script>

var oldX = 0;
var oldY = 0;

component.exports = {

	onrender: function(){
		var el = this.find('.gusto-section');

		this.on({

			mousemove: function(e){
				var x = e.original.pageX - el.offsetLeft;
            	var y = e.original.layerY;
				
				if(Math.abs(y - oldY) < 20){
						if(x < el.offsetWidth/4){
							this.set('mode', 0)
						} else if(x> 3* el.offsetWidth/4){
							this.set('mode', 2)
						} else {
							this.set('mode', 1)
						}
				}
				

				oldX = x;
            	oldY = y;
			},
			swipe: function(e){
			
				var mode = this.get('mode');
				if(mode < 2 && e.original.deltaX < 0){
					this.set('mode', mode +1)
				} else if(mode > 0 && e.original.deltaX > 0){
					this.set('mode', mode -1)
				}
			}
		})
	},
	data: {
		mode: 1

		

	}
	




}




</script>
