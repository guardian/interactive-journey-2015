{{#if type==='image' }}
    <header
        class="gusto-header"
        decorator='lazyload:{src:{{src}},imgSizes:{{size}},srcAlt:{{src_alt}}, bgImg:true, type: "image"}'
    >

        <div class='gusto-header-content'>
            <div class="gusto-header-content-inner {{text_style}}">
                <h3 class="gusto-kicker">
                    {{ kicker }}
                </h3>            <h1 class="gusto-headline gusto-headline-big">
                    {{ headline }}
                </h1>

                {{ #each copy }}
                    <p class="gusto-sub-heading">
                       {{{ this.trim() }}}
                    </p>
                {{ /each }}
            </div>
        </div>

    </header>

{{/if}}

{{#if type==='video' }}

    <header class="gusto-header" 
        decorator='posterFrame:{src:{{src}}, enable: {{isPhone}} }'>
    
         {{#if (type==='video' && !isPhone) }}
            <video  class="gusto-header-video"
                    preload="none"
                    loop="loop"
                    decorator='lazyload:{src:{{src}}, type:"video",  bgImg:true }'>
            </video>
        {{/if}}
        
        <div class='gusto-header-content'>
            <div class="gusto-header-content-inner {{text_style}}">
                <h3 class="gusto-kicker">
                    {{ kicker }}
                </h3>            <h1 class="gusto-headline gusto-headline-big">
                    {{ headline }}
                </h1>

                {{ #each copy }}
                    <p class="gusto-sub-heading">
                       {{{ this.trim() }}}
                    </p>
                {{ /each }}
            </div>
        </div>

    </header>
{{/if}}
