<!-- Section: Pull. Start. -->
<div class="gusto-pull gusto-pull-{{direction}}">
    {{#heading}}
    <h3 class="gusto-headline gusto-headline-small">
        {{heading}}
    </h3>
    {{/heading}}
    
    {{ #each copy.replace(/[\r\n]+/g, '\n').split('\n') }}
    <p>
        {{{ this.trim() }}}
    </p>
    {{/each}}
</div>
<!-- Section: Pull. end. -->
