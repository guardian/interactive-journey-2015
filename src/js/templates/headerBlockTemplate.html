<header 
    class="gusto-viewport-full gusto-header"

    decorator='lazyload:{src:{{src}},imgSizes:{{size}},srcAlt:{{src_alt}}, bgImg:true}'
>
    <h1 class="gusto-headline gusto-restrict-inner gusto-headline-big">
        {{ headline }}
    </h1>
    
	{{ #each copy.replace(/[\r\n]+/g, '\n').split('\n') }}
        <p class="gusto-sub-heading gusto-restrict-inner">
           {{{ this.trim() }}}
        </p>
	{{ /each }}
</header>
